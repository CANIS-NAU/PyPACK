{% set version = "1.1.0" %}

package:
  name: pypack
  version: {{ version }}

source:
  git_url: https://github.com/CANIS-NAU/PyPACK
  git_rev: master

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  skip: True  # [not py3k]

requirements:
  host:
    - python=3.7
    - beautifulsoup4
    - urllib3
    - pandas
    - geopandas
    - folium
    - pyqt
    - tqdm
    - shapely
    - matplotlib
    - imageio=2.8.0
    - descartes
  run:
    - python=3.7
    - beautifulsoup4
    - urllib3
    - pandas
    - geopandas
    - folium
    - pyqt
    - tqdm
    - shapely
    - matplotlib
    - imageio=2.8.0
    - descartes

test:
  imports:
    - libpypack

about:
  home: https://github.com/CANIS-NAU/PyPACK
  license: Unlicense
